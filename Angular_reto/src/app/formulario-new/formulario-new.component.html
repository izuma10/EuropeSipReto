<div>
    <h1>
        Crearte new word
    </h1>
    <p>
        {{animalForm.value}}
    </p>
    <form [formGroup]="animalForm" (ngSubmit)="onSubmit()">
        
        <label>
            Url image:
            <input formControlName="image" type="text" id="image">
        </label>
        <div formGroupName="es">
            <label>
                Name:
                <input formControlName="name" type="text" id="name">
            </label>

            <label>
                Definition:
                <input formControlName="definition" type="text" id="definition">
            </label>
        </div>
        <div formGroupName="en">
            <label>
                Name:
                <input formControlName="name" type="text" id="name">
            </label>

            <label>
                Definition:
                <input formControlName="definition" type="text" id="definition">
            </label>
        </div>
        <div>
            <button click="postAnimales" type="submit">Submit</button>
        </div>
    </form>




</div>
